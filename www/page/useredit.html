        </ons-col>
        <ons-col>
          <ons-range style="width: 100%;" min="1000" max="2000" step="100"></ons-range>
        </ons-col>
        <ons-col width="40px" style="text-align: center; line-height: 31px;">
          <ons-icon icon="md-directions-bike" size="2x"></ons-icon>
      </ons-col>
      </ons-row>
      <ons-list-header></ons-list-header>
      <div style="border-top:solid;border-bottom:solid;border-color:#CCC;">
    <ons-list-item modifier="chevron" tappable onclick="myNavigator.pushPage('page6.html', { animation : 'slide' } )">通知</ons-list-item>
    </ons-list>
</div>
  
</ons-page>
